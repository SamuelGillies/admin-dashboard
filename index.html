<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/icons/sidebar/star-three-points-outline.svg"></img><h1>Dashboard</h1>
            </div>
            <ul>
                <div class="icon">
                    <img src="/icons/sidebar/home-circle-outline.svg"></img><li>Home</li> 
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/id-card.svg"></img><li>Profile</li>
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/note-outline.svg"></img><li>Messages</li>
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/history.svg"></img><li>History</li>
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/comment-outline.svg"></img><li>Tasks</li>
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/google-circles-communities.svg"></img><li>Communities</li>
                </div>
            </ul>
            <ul>
                <div class="icon">
                    <img src="/icons/sidebar/cog-outline.svg"><li>Settings</li>
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/help-box-outline.svg"><li>Support</li>
                </div>
                <div class="icon">
                    <img src="/icons/sidebar/shield-check-outline.svg"><li>Privacy</li>
                </div>
            </ul>
        </div>
        <div class="header">
            <div class="header--search icon">
                <img src="/icons/header/magnify.svg"><input>
            </div>
            <div class="header--greeting-block">
                <img src="/icons/users/koala.svg">
                <div class="header--greeting">
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
            </div>
            <div class="header--profile">
                <p>Morgan Oakley</p>
            </div>
            <div class="header--buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="desktop"> 
            
        </div>
        <div class="announcements">
            
        </div>
        <div class="trending">
            
        </div>
    </div>
    
</body>
</html>
